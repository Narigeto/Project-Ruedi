<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>
        Friends
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of todos">
            <ion-item>
                <ion-label>
                    {{ item.task }}
                    <p>Uploaded at: {{ item.createdAt | date:'short' }}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
